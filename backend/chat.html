<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTEC Assistant AI</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 80vh; }
        .header { text-align: center; color: #333; margin-bottom: 20px; font-weight: bold; font-size: 1.2em; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .messages { flex-grow: 1; overflow-y: auto; padding: 10px; border: 1px solid #eee; border-radius: 10px; background: #fafafa; margin-bottom: 15px; }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 8px; max-width: 80%; line-height: 1.4; font-size: 0.9em; }
        .user { background-color: #007bff; color: white; align-self: flex-end; margin-right: auto; text-align: right; }
        .bot { background-color: #e9ecef; color: #333; align-self: flex-start; margin-left: auto; text-align: right; }
        .input-area { display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #218838; }
        .loading { color: #888; font-style: italic; font-size: 0.8em; text-align: center; display: none; }
        .sources { font-size: 0.7em; color: #666; margin-top: 5px; border-top: 1px dashed #ccc; padding-top: 5px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">🎓 مساعد BTEC الذكي</div>
    <div class="messages" id="chat-box">
        <div class="message bot">أهلاً بك! أنا جاهز للإجابة على أسئلتك من المناهج. تفضل بالسؤال.</div>
    </div>
    <div class="loading" id="loader">جاري البحث في الكتب...</div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="اكتب سؤالك هنا... (مثلاً: Unit 1)" onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">إرسال</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const message = inputField.value.trim();
        if (!message) return;

        // عرض رسالة المستخدم
        addMessage(message, 'user');
        inputField.value = '';
        document.getElementById('loader').style.display = 'block';

        try {
            // الاتصال بالسيرفر المحلي
            const response = await fetch('http://127.0.0.1:8000/api/v1/assistant/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: message })
            });

            const data = await response.json();
            
            // تنسيق الإجابة
            let reply = data.answer.replace(/\n/g, '<br>');
            if (data.sources && data.sources.length > 0) {
                reply += '<div class="sources">📚 المصادر:<br>' + data.sources.map(s => s.substring(0, 30)+'...').join('<br>') + '</div>';
            }
            
            addMessage(reply, 'bot', true);
        } catch (error) {
            addMessage("❌ حدث خطأ في الاتصال بالسيرفر. تأكد أن السيرفر يعمل!", 'bot');
            console.error(error);
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    function addMessage(text, sender, isHtml = false) {
        const chatBox = document.getElementById('chat-box');
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender);
        if (isHtml) msgDiv.innerHTML = text;
        else msgDiv.textContent = text;
        
        // تعديل اتجاه النص حسب المحتوى (عربي/إنجليزي)
        if (/^[A-Za-z]/.test(text)) {
            msgDiv.style.direction = 'ltr';
            msgDiv.style.textAlign = 'left';
        }

        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>
