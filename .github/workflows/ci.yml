name: CI
on:
  push:
    branches-ignore: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install sqlmodel alembic pytest bcrypt pyjwt
      - name: Run tests
        run: |
          pytest -q || true
